<head>
<title>{{ options.siteSettings.site_name }} | {{ options.current_page.page_name.replace("_", " ")|title }}</title>
<meta charset="utf-8">
  <meta content="{{ options.siteSettings.site_description }}" name="description">
  <meta content="{{ options.siteSettings.site_keywords }}" name="keywords">

  <link href="{{ options.siteSettings.site_icon }}" rel="icon">
  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png')}}" rel="apple-touch-icon">

<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% if  options.current_page.page_name == 'home' or options.current_page.banner_type==1 %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css') }}">
{% endif %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<link rel="stylesheet" media="screen" href="css/ie.css">
<![endif]-->
</head>
